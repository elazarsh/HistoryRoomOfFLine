
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Time Agent - History Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-primary: #10b981; 
        --neon-accent: #6366f1; 
        --terminal-bg: #05070a;
      }
      body {
        font-family: 'Assistant', sans-serif;
        background-color: var(--terminal-bg);
        color: #f1f5f9;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .film-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      .bg-grid {
        background-image: radial-gradient(circle, rgba(99, 102, 241, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 1000;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(16, 185, 129, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
        position: fixed;
        top: 0; left: 0;
        pointer-events: none;
        animation: scanlineMove 8s linear infinite;
      }

      @keyframes scanlineMove {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      .redacted {
        background-color: #000;
        color: transparent;
        transition: all 0.5s ease;
        cursor: help;
        border-radius: 2px;
        display: inline-block;
      }
      .redacted:hover {
        background-color: rgba(16, 185, 129, 0.2);
        color: inherit;
      }

      .torn-paper {
        mask-image: url('https://raw.githubusercontent.com/the-muda-organization/paper-textures/main/masks/torn-edge.png');
        mask-size: 100% 100%;
        -webkit-mask-image: url('https://raw.githubusercontent.com/the-muda-organization/paper-textures/main/masks/torn-edge.png');
        -webkit-mask-size: 100% 100%;
        filter: sepia(0.3) contrast(1.1) brightness(0.9);
      }

      .paper-shadow {
        box-shadow: 0 20px 50px rgba(0,0,0,0.9), inset 0 0 100px rgba(0,0,0,0.5);
      }

      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      .glitch-text {
        animation: glitch 1s linear infinite;
      }

      @keyframes glitch {
        0% { text-shadow: 2px 0 red, -2px 0 blue; }
        25% { text-shadow: -2px 0 red, 2px 0 blue; }
        50% { text-shadow: 2px 0 blue, -2px 0 red; }
        75% { text-shadow: -2px 0 blue, 2px 0 red; }
        100% { text-shadow: 2px 0 red, -2px 0 blue; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div class="film-grain"></div>
    <div class="bg-grid"></div>
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
